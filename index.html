<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
    <style>
    /* Original Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
        background: #FFFFFF;
        color: #713d92;
        min-height: 100vh;
    }

    .status-bar {
        padding: 12px 15px;
        background: #713d92;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #FFFFFF;
        font-size: 1em;
        margin-bottom: 10px;
    }

    .nav-item {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .center-home {
        font-weight: 500;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.2em;
    }

    .container {
        max-width: 480px;
        margin: 0 auto;
        padding: 15px 15px 30px;
        text-align: center;
    }

    h1 {
        text-align: center;
        margin: 15px 0 25px;
        font-size: 1.7em;
        color: #FFA500;
        font-weight: 600;
        line-height: 1.3;
    }

    .currency-selector {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin: 25px 0;
    }

    .currency-option {
        padding: 12px 25px;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid #FFA500;
        background: transparent;
        color: #713d92;
        font-weight: 500;
    }

    .currency-option.selected {
        background: #713d92;
        color: white;
        border-color: #713d92;
    }

    .currency-option:not(.selected):hover {
        background: #f0e6ff;
        transform: translateY(-2px);
    }

    .payment-icons {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin: 15px 0;
    }

    .payment-icon {
        font-size: 2em;
        color: #713d92;
        opacity: 0.5;
        transition: all 0.3s ease;
    }

    .payment-icon.active {
        opacity: 1;
        color: #713d92;
    }

    .input-container {
        margin: 20px 0;
        position: relative;
    }

    .payment-input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #713d92;
        border-radius: 10px;
        font-size: 16px;
        color: #713d92;
        transition: all 0.3s ease;
    }

    .payment-input:focus {
        outline: none;
        border-color: #FFA500;
        box-shadow: 0 0 8px rgba(255, 165, 0, 0.3);
    }

    .error-message {
        display: none;
        background: #ffe6e6;
        color: #d32f2f;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        align-items: center;
        gap: 10px;
        animation: fadeIn 0.3s ease;
    }

    .cta-button {
        background: #713d92;
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateY(20px);
    }

    .cta-button.show {
        opacity: 1;
        transform: translateY(0);
    }

    .cta-button:hover {
        background: #5a2f6d;
        transform: translateY(-2px);
    }

    .response-text {
        color: #d32f2f;
        margin: 20px 0;
        font-size: 0.9em;
        line-height: 1.6;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.4s ease;
    }

    .response-text.show {
        opacity: 1;
        transform: translateY(0);
    }

    .security-badge {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #713d92;
        font-size: 0.9em;
        margin: 20px 0;
    }

    /* New Enhanced Styles */
    .loading-spinner {
        animation: spin 1s linear infinite;
        display: none;
        margin-left: 10px;
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #713d92;
    }

    .success-message {
        display: none;
        background: #e6ffe6;
        color: #2f9e2f;
        padding: 15px;
        border-radius: 10px;
        margin: 20px 0;
        align-items: center;
        gap: 10px;
        animation: fadeIn 0.3s ease;
    }

    .transaction-history {
        border-top: 2px solid #f0e6ff;
        margin-top: 25px;
        padding-top: 15px;
        text-align: left;
    }

    #transactionList {
        list-style: none;
        padding: 0;
        margin-top: 10px;
    }

    #transactionList li {
        padding: 8px 0;
        border-bottom: 1px solid #f0e6ff;
        font-size: 0.9em;
        color: #5a2f6d;
    }

    .session-timeout {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(113, 61, 146, 0.95);
        color: white;
        padding: 20px;
        text-align: center;
        z-index: 1000;
        flex-direction: column;
        justify-content: center;
    }

    .session-timeout input {
        padding: 12px;
        margin: 15px 0;
        border-radius: 8px;
        border: 1px solid #fff;
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .session-timeout button {
        background: #FFA500;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
    }

    .fee-display {
        margin: 15px 0;
        color: #713d92;
        font-size: 0.9em;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 8px;
    }

    @keyframes spin {
        100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Progress Steps Enhancement */
    .progress-steps {
        display: flex;
        justify-content: space-between;
        margin: 20px 0 30px;
        position: relative;
    }

    .step {
        flex: 1;
        text-align: center;
        padding: 10px;
        color: #713d92;
        position: relative;
        font-size: 0.9em;
    }

    .step::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        right: 0;
        height: 2px;
        background: #d3c0e0;
    }

    .step.active::after {
        background: #FFA500;
        height: 3px;
    }

    /* Currency Converter Styles */
    .currency-converter {
        margin: 20px 0;
        color: #713d92;
        background: #f9f9f9;
        padding: 15px;
        border-radius: 10px;
        font-size: 0.9em;
    }

    .currency-converter p {
        margin: 5px 0;
    }
        </style>
</head>
<body>
    <div class="status-bar">
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="center-home">Payment Setup</div>
        <div class="nav-item">
            <i class="fas fa-ellipsis-vertical"></i>
        </div>
    </div>

    <div class="session-timeout" id="sessionTimeout">
        <h2>Session Expired</h2>
        <p>For security reasons, your session has timed out</p>
        <input type="password" placeholder="Enter password to continue" 
               id="sessionPassword" aria-label="Session password">
        <button onclick="resetSession()">Continue</button>
    </div>

    <div class="container">
        <h1>Payment Verification</h1>

        <div class="progress-steps">
            <div class="step active">1. Select Currency</div>
            <div class="step">2. Enter Details</div>
            <div class="step">3. Verify</div>
        </div>

        <div class="currency-selector">
            <div class="currency-option selected" id="cryptoBtn" onclick="selectCurrency('crypto')">
                Crypto
            </div>
            <div class="currency-option" id="fiatBtn" onclick="selectCurrency('fiat')">
                Fiat
            </div>
        </div>

        <div class="payment-icons" id="paymentIcons">
            <i class="fab fa-bitcoin payment-icon crypto active"></i>
            <i class="fab fa-ethereum payment-icon crypto active"></i>
            <i class="fab fa-cc-visa payment-icon fiat"></i>
            <i class="fab fa-cc-mastercard payment-icon fiat"></i>
        </div>

        <div class="input-container">
            <input type="number" class="payment-input" id="amountInput" 
                   placeholder="Enter amount" aria-label="Payment amount">
        </div>

        <div class="input-container">
            <input type="text" class="payment-input" 
                   id="paymentInput" aria-label="Payment details">
            <i class="fas fa-spinner loading-spinner" id="validationSpinner"></i>
        </div>

        <div class="currency-converter">
            <div id="conversionRates"></div>
        </div>

        <div class="fee-display">
            <span id="feeCalculation"></span>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            Payment details is not on Pi Pay 
        </div>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            Payment verified successfully!
        </div>

        <button class="cta-button" id="activateButton">
            Verify Payment
        </button>

        <div class="transaction-history">
            <h3>Recent Transactions</h3>
            <ul id="transactionList"></ul>
        </div>

        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>256-bit SSL Encryption</span>
        </div>
    </div>

    <script>
        // Enhanced Features Implementation
        let inputMask, timeout;
        const cryptoList = ['bitcoin', 'ethereum'];
        const fiatList = ['usd', 'eur', 'gbp'];
        const spinner = document.getElementById('validationSpinner');

        // Enhanced Validation
        function validateCryptoWallet(address) {
            const btcRegex = /^(bc1|[13])[a-zA-HJ-NP-Z0-9]{25,39}$/;
            const ethRegex = /^0x[a-fA-F0-9]{40}$/;
            return btcRegex.test(address) || ethRegex.test(address);
        }

        function validateBankAccount(account) {
            return /^[A-Z]{2}\d{2}[A-Z\d]{1,30}$/.test(account);
        }

        // Input Masking
        function initializeInputMask(type) {
            if (inputMask) inputMask.remove();
            
            inputMask = new Inputmask({
                mask: type === 'crypto' ? '*******************************' : 'aa99 aaaa 9999 9999 99**',
                placeholder: type === 'crypto' ? 'Enter crypto wallet address' : 'Enter IBAN (e.g. GB29 NWBK 6016 1331 9268 19)',
                regex: type === 'crypto' ? 
                    '^[13][a-km-zA-HJ-NP-Z1-9]{25,34}$|^0x[a-fA-F0-9]{40}$' : 
                    '^[A-Z]{2}\d{2}[A-Z\d]{1,30}$'
            });
            inputMask.mask(document.getElementById('paymentInput'));
        }

        // Session Timeout
        function resetTimer() {
            clearTimeout(timeout);
            timeout = setTimeout(lockPage, 300000);
        }

        function lockPage() {
            document.getElementById('sessionTimeout').style.display = 'flex';
        }

        function resetSession() {
            document.getElementById('sessionTimeout').style.display = 'none';
            resetTimer();
        }

        // Enhanced Currency Conversion
        async function updateConversionRates() {
            try {
                const response = await fetch(
                    `https://api.coingecko.com/api/v3/simple/price?ids=${cryptoList.join(',')}&vs_currencies=${fiatList.join(',')}`
                );
                const data = await response.json();
                let ratesHtml = '';
                cryptoList.forEach(crypto => {
                    ratesHtml += `<p>1 ${crypto.toUpperCase()} = `;
                    fiatList.forEach(fiat => {
                        ratesHtml += ` ${data[crypto][fiat]} ${fiat.toUpperCase()} |`;
                    });
                    ratesHtml += '</p>';
                });
                document.getElementById('conversionRates').innerHTML = ratesHtml;
            } catch (error) {
                console.error('Error fetching rates:', error);
            }
        }

        // Fee Calculator
        function calculateFees(amount, currency) {
            const rates = { crypto: 0.01, fiat: 0.03 };
            const fee = amount * rates[currency];
            document.getElementById('feeCalculation').innerHTML = `
                Fee: $${fee.toFixed(2)} | Total: $${(amount + fee).toFixed(2)}
            `;
        }

        // Transaction History
        function updateTransactionHistory(details) {
            const transactions = JSON.parse(localStorage.getItem('transactions') || [];
            transactions.unshift({
                date: new Date().toISOString(),
                details: details,
                amount: document.getElementById('amountInput').value
            });
            localStorage.setItem('transactions', JSON.stringify(transactions.slice(0, 5)));
            renderTransactions();
        }

        function renderTransactions() {
            const transactions = JSON.parse(localStorage.getItem('transactions') || [];
            document.getElementById('transactionList').innerHTML = transactions
                .map(t => `<li>${new Date(t.date).toLocaleString()} - ${t.details.slice(0, 15)}... - $${t.amount}</li>`)
                .join('');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            initializeInputMask('crypto');
            updateConversionRates();
            resetTimer();
            renderTransactions();
            
            // Accessibility
            document.getElementById('paymentInput').setAttribute('aria-describedby', 'errorMessage successMessage');
            document.addEventListener('mousemove', resetTimer);
            document.addEventListener('keypress', resetTimer);
        });

        document.getElementById('amountInput').addEventListener('input', function(e) {
            const currencyType = document.getElementById('cryptoBtn').classList.contains('selected') ? 'crypto' : 'fiat';
            calculateFees(parseFloat(e.target.value) || 0, currencyType);
        });

        document.getElementById('paymentInput').addEventListener('input', async (e) => {
            spinner.style.display = 'inline-block';
            const value = e.target.value;
            const isCrypto = document.getElementById('cryptoBtn').classList.contains('selected');
            
            setTimeout(() => {
                spinner.style.display = 'none';
                const isValid = isCrypto ? 
                    validateCryptoWallet(value) : 
                    validateBankAccount(value);

                if (isValid) {
                    document.getElementById('successMessage').style.display = 'flex';
                    document.getElementById('errorMessage').style.display = 'none';
                    updateTransactionHistory(value);
                } else {
                    document.getElementById('errorMessage').style.display = 'flex';
                    document.getElementById('successMessage').style.display = 'none';
                }
            }, 1500);
        });

        function selectCurrency(type) {
            const cryptoBtn = document.getElementById('cryptoBtn');
            const fiatBtn = document.getElementById('fiatBtn');
            const cryptoIcons = document.querySelectorAll('.payment-icon.crypto');
            const fiatIcons = document.querySelectorAll('.payment-icon.fiat');

            cryptoBtn.classList.remove('selected');
            fiatBtn.classList.remove('selected');
            cryptoIcons.forEach(icon => icon.classList.remove('active'));
            fiatIcons.forEach(icon => icon.classList.remove('active'));

            if (type === 'crypto') {
                cryptoBtn.classList.add('selected');
                cryptoIcons.forEach(icon => icon.classList.add('active'));
            } else {
                fiatBtn.classList.add('selected');
                fiatIcons.forEach(icon => icon.classList.add('active'));
            }

            initializeInputMask(type);
            calculateFees(parseFloat(document.getElementById('amountInput').value) || 0, type);
        }
    </script>
</body>
</html>
