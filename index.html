<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Match previous design exactly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #FFFFFF;
            color: #713d92;
            min-height: 100vh;
        }

        /* Status Bar - Exact match */
        .status-bar {
            padding: 12px 15px;
            background: #713d92;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #FFFFFF;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .center-home {
            font-weight: 500;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
        }

        /* Container - Match previous design */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 15px 15px 30px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin: 15px 0 25px;
            font-size: 1.7em;
            color: #FFA500;
            font-weight: 600;
            line-height: 1.3;
        }

        /* Input Field - Match previous design */
        .input-container {
            margin: 20px 0;
            position: relative;
        }

        .payment-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #713d92;
            border-radius: 10px;
            font-size: 16px;
            color: #713d92;
            transition: all 0.3s ease;
        }

        .payment-input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.3);
        }

        /* Error Message - Match previous design but with red */
        .error-message {
            display: none;
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            align-items: center;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        /* CTA Button - Match previous design */
        .cta-button {
            background: #713d92;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .cta-button.show {
            opacity: 1;
            transform: translateY(0);
        }

        .cta-button:hover {
            background: #5a2f6d;
            transform: translateY(-2px);
        }

        /* Response Text - Match previous design but with red */
        .response-text {
            color: #d32f2f;
            margin: 20px 0;
            font-size: 0.9em;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .response-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Status Bar - Exact match to previous design -->
    <div class="status-bar">
        <div class="nav-item">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="center-home">Payment Setup</div>
        <div class="nav-item">
            <i class="fas fa-ellipsis-vertical"></i>
        </div>
    </div>

    <div class="container">
        <h1>Payment Verification</h1>

        <div class="input-container">
            <input 
                type="text" 
                class="payment-input" 
                placeholder="Enter your payment details"
                id="paymentInput"
            >
        </div>

        <!-- Error Message for Invalid Payment Details -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            Payment details not linked to a username
        </div>

        <!-- CTA Button (Hidden Initially) -->
        <button class="cta-button" id="activateButton" onclick="window.location.href='payment.html'">
            Try Again
        </button>

        <!-- Response Text for Invalid Payment -->
        <div class="response-text" id="responseText">
            <p>‚ùå Payment details are invalid</p>
            <p>üîç Please check your details and try again</p>
            <p>üìû Contact support if the issue persists</p>
        </div>
    </div>

    <script>
        const paymentInput = document.getElementById('paymentInput');
        const errorMessage = document.getElementById('errorMessage');
        const activateButton = document.getElementById('activateButton');
        const responseText = document.getElementById('responseText');

        paymentInput.addEventListener('input', (e) => {
            if (e.target.value.length > 5) { // Simulate validation
                setTimeout(() => {
                    // Show error message
                    errorMessage.style.display = 'flex';
                    
                    // Show CTA button
                    activateButton.classList.add('show');
                    
                    // Show response text
                    responseText.classList.add('show');
                }, 1500); // 1.5s validation delay
            }
        });
    </script>
</body>
</html>
